version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/shippingService"
    runOptions:
      $ref: "#/components/runOptions/shippingService"
dependencies:
  services:
    - service:
        $ref: "#/components/services/notificationServiceEvents"
        runOptions:
          $ref: "#/components/runOptions/notificationServiceEventsMock"
components:
  sources:
    centralContractRepo:
      git:
        url: https://github.com/specmatic-demo/central-contract-repository
  services:
    shippingService:
      description: "Shipping Service"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/shipping-service/http/openapi.yaml"
              - spec:
                  path: "contracts/services/shipping-service/events/asyncapi.yaml"
    notificationServiceEvents:
      description: "Notification Service events dependency"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/notification-service/events/asyncapi.yaml"
  runOptions:
    shippingService:
      openapi:
        type: test
        port: 9000
        host: localhost
      asyncapi:
        type: test
        servers:
          - host: "localhost:5409"
            protocol: kafka
    notificationServiceEventsMock:
      asyncapi:
        type: mock
        servers:
          - host: tcp://localhost:1883
            protocol: mqtt
