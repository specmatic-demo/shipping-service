version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/shippingService"
    runOptions:
      $ref: "#/components/runOptions/shippingService"
components:
  sources:
    centralContractRepo:
      git:
        url: https://github.com/specmatic-demo/central-contract-repository
  services:
    shippingService:
      description: "Shipping Service"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/shipping-service/http/openapi.yaml"
              - spec:
                  path: "contracts/services/shipping-service/events/asyncapi.yaml"
  runOptions:
    shippingService:
      openapi:
        type: test
        port: 9000
        host: localhost
      asyncapi:
        type: mock
        inMemoryBroker:
          host: localhost
          port: 5409
        servers:
          - host: "localhost:5409"
            protocol: kafka
